<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine Inaz ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #ff4081;
            --soft-pink: #ffd1dc;
            --dark-pink: #c2185b;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--soft-pink), #ffe4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 320px;
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(255, 64, 129, 0.2);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-pink);
            margin-bottom: 20px;
        }

        h2 {
            font-family: 'Quicksand', sans-serif;
            color: var(--dark-pink);
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
            line-height: 1.3;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 50px;
        }

        button {
            border: none;
            padding: 12px 25px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: 0.3s;
        }

        .yes {
            background: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }

        .no {
            background: #eee;
            color: #777;
            position: relative;
            transition: 0.1s ease-out;
        }

        .result {
            display: none;
            animation: fade 0.8s ease-in;
        }

        .giphy {
            display: none;
            margin: 15px auto 0;
            width: 160px;
            border-radius: 15px;
            animation: pop 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }

        /* Video YouTube Disembunyikan */
        #youtube-player {
            display: none;
        }

        .mute-btn {
            background: none;
            margin-top: 20px;
            font-size: 20px;
            opacity: 0.5;
            cursor: pointer;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div id="youtube-player"></div>

<div class="card">
    <img src="aku.jpg" class="profile" alt="Profile">

    <div id="main-content">
        <h2>Inaz, will you be my valentine? ðŸ’–</h2>
        <div class="buttons">
            <button class="yes" onclick="yesClick()">YES ðŸ’•</button>
            <button class="no" id="noBtn">NO ðŸ™ˆ</button>
        </div>
    </div>

    <div class="result" id="result">
        <h2>YAY!!! ðŸŽ‰ðŸ’–</h2>
        <p style="color: #666;">Kiwkiw kiwkiw cukurukuk ðŸ’•</p>
    </div>

    <img id="giphy" class="giphy" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHB6bGRvNDA2YW8yNWRtcG1xeG0zeTQ1bHI1bmF4dXpxMnJpZjRrNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/R6gvnAxj2ISzJdbA63/giphy.gif">

    <button class="mute-btn" onclick="toggleMusic()" id="muteIcon">ðŸ”‡</button>
</div>

<script>
    // 1. Load YouTube IFrame Player API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0',
            width: '0',
            videoId: 'm_qS_0JAn_o', // ID Video Yellow - Coldplay Piano
            playerVars: {
                'autoplay': 0,
                'controls': 0,
                'loop': 1,
                'playlist': 'm_qS_0JAn_o'
            }
        });
    }

    const noBtn = document.getElementById("noBtn");
    const muteIcon = document.getElementById("muteIcon");

    // Efek Tombol NO menghindar
    noBtn.addEventListener("mouseover", function() {
        const x = Math.floor(Math.random() * 200) - 100;
        const y = Math.floor(Math.random() * 160) - 80;
        
        this.style.position = "absolute"; 
        this.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClick() {
        document.getElementById("main-content").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("giphy").style.display = "block";
        startConfetti();
        
        // Memutar musik dari YouTube Player
        if (player && player.playVideo) {
            player.playVideo();
            player.setVolume(50);
            muteIcon.innerText = "ðŸ”Š";
        }
    }

    function toggleMusic() {
        if (player) {
            var state = player.getPlayerState();
            if (state == 1) { // 1 = Playing
                player.pauseVideo();
                muteIcon.innerText = "ðŸ”‡";
            } else {
                player.playVideo();
                muteIcon.innerText = "ðŸ”Š";
            }
        }
    }

    // --- Efek Confetti ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function startConfetti() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 5 + 2,
                color: ["#ff4081", "#ff80ab", "#f48fb1"][Math.floor(Math.random()*3)],
                velocity: Math.random() * 3 + 2
            });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.y += p.velocity;
            if (p.y > canvas.height) p.y = -10;
        });
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
