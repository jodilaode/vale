<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe4ec);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    width: 340px;
    padding: 22px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    position: relative;
    z-index: 2;
}

.profile {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ff4081;
    margin-bottom: 12px;
}

h2 {
    margin: 10px 0;
}

.buttons {
    margin-top: 14px;
    position: relative;
    height: 60px;
}

button {
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 22px;
    cursor: pointer;
}

.yes {
    background: #ff4081;
    color: white;
}

.no {
    background: #eee;
    position: absolute;
}

.result {
    display: none;
    margin-top: 12px;
    animation: fade 0.8s ease;
}

.mute {
    margin-top: 12px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #f2f2f2;
    font-size: 18px;
    border: none;
    cursor: pointer;
}

@keyframes fade {
    from {opacity: 0; transform: translateY(8px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Confetti canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">

    <!-- FOTO PROFIL SAJA -->
    <img src="aku.jpg" class="profile">

    <h2>Inaz, will you be my valentine? ðŸ’–</h2>

    <div class="buttons" id="buttons">
        <button class="yes" onclick="yesClick()">YES ðŸ’•</button>
        <button class="no" id="noBtn">NO ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
        <h2>YAY!!! ðŸŽ‰ðŸ’–</h2>
        <p>So... dinner this weekend? ðŸ’•</p>
    </div>

    <!-- MUSIK -->
    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <button class="mute" onclick="toggleMusic()">ðŸ”‡</button>
</div>

<script>
/* YES CLICK */
function yesClick() {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("result").style.display = "block";
    startConfetti();
    fadeInMusic();
}

/* NO BUTTON KABUR */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* MUSIC */
const music = document.getElementById("music");
function fadeInMusic() {
    music.volume = 0;
    music.play();
    let vol = 0;
    const fade = setInterval(() => {
        vol += 0.05;
        music.volume = Math.min(vol, 0.6);
        if (vol >= 0.6) clearInterval(fade);
    }, 200);
}
function toggleMusic() {
    music.muted = !music.muted;
}

/* CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];
function startConfetti() {
    for (let i = 0; i < 120; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 10 + 5
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = "#ff4081";
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
        p.y += p.d * 0.3;
        if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
