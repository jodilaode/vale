<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine Inaz ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #ff4081;
            --soft-pink: #ffd1dc;
            --dark-pink: #c2185b;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--soft-pink), #ffe4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 330px;
            padding: 45px 25px;
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 64, 129, 0.2);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .profile {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-pink);
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.15);
        }

        h2 {
            font-family: 'Quicksand', sans-serif;
            color: var(--dark-pink);
            font-size: 25px;
            font-weight: 700;
            margin: 0;
            line-height: 1.4;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }

        button {
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .yes {
            background: var(--primary-pink);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.35);
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background: #f0f0f0;
            color: #888;
            position: relative;
            z-index: 10;
        }

        .result {
            display: none;
            margin-top: 15px;
        }

        .giphy {
            display: none;
            margin: 20px auto 0;
            width: 180px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .mute-btn {
            background: none;
            margin-top: 25px;
            font-size: 22px;
            opacity: 0.4;
            padding: 5px;
            transition: 0.3s;
        }

        .mute-btn:hover { opacity: 1; }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
    <img src="aku.jpg" class="profile" alt="Valentine Image">

    <div id="main-content">
        <h2>Inaz, will you be my valentine? ðŸ’–</h2>
        <div class="buttons">
            <button class="yes" onclick="yesClick()">YES ðŸ’•</button>
            <button class="no" id="noBtn">NO ðŸ™ˆ</button>
        </div>
    </div>

    <div class="result" id="result">
        <h2 style="font-size: 28px;">YAY!!! ðŸŽ‰ðŸ’–</h2>
        <p style="color: #666; font-family: 'Quicksand'; font-weight: 600;">Kiwkiw kiwkiw cukurukuk ðŸ’•</p>
    </div>

    <img id="giphy" class="giphy" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHB6bGRvNDA2YW8yNWRtcG1xeG0zeTQ1bHI1bmF4dXpxMnJpZjRrNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/R6gvnAxj2ISzJdbA63/giphy.gif">

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <button class="mute-btn" onclick="toggleMusic()" id="muteIcon">ðŸ”‡</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");
    const muteIcon = document.getElementById("muteIcon");

    // Efek Tombol NO Menghindar
    noBtn.addEventListener("mouseover", function() {
        const x = Math.floor(Math.random() * 260) - 130;
        const y = Math.floor(Math.random() * 200) - 100;
        
        this.style.position = "absolute"; 
        this.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClick() {
        document.getElementById("main-content").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("giphy").style.display = "block";
        
        // Memutar musik saat tombol Yes diklik
        music.play();
        muteIcon.innerText = "ðŸ”Š";
        muteIcon.style.opacity = "1";
        
        startConfetti();
    }

    function toggleMusic() {
        if (music.paused) {
            music.play();
            muteIcon.innerText = "ðŸ”Š";
        } else {
            music.pause();
            muteIcon.innerText = "ðŸ”‡";
        }
    }

    /* --- CONFETTI ANIMATION --- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function startConfetti() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 5 + 2,
                color: ["#ff4081", "#ff80ab", "#f48fb1", "#ffd1dc"][Math.floor(Math.random()*4)],
                velocity: Math.random() * 3 + 2,
                tilt: Math.random() * 10
            });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.y += p.velocity;
            if (p.y > canvas.height) p.y = -10;
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
